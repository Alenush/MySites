<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap_sand.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

<!--============================MY NAVIGATION==================================== -->

    <nav id="nav_content" class="navbar navbar-inverse">
    
	</nav>

    <!-- Navigation template -->
		<script id="nav-template" type="text/x-handlebars-template">

		<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">Animals</a>
    	</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		<ul class="nav navbar-nav">  
		{{#each category}}
		 <li class="dropdown">
          <a href="#" class="dropdown-toggle category_menu" data-toggle="dropdown" data-id="{{@index}}" role="button" aria-haspopup="true" aria-expanded="false">{{name}} <span class="caret"></span></a>
          	<ul class="dropdown-menu">
          		{{#each animals}}
	            <li><a href="#animal_{{name}}" class="anim_menu" data-id="{{@index}}">{{name}}</a></li>
	            {{/each}}
	          	</ul>
        	</li>
          {{/each}}
      	</ul>
      	</div>

      	</div><!-- /.container-fluid -->
      	</script>

	<!--============================END of NAVIGATION==================================== -->

	<div class='container-fluid' id='content'>


	</div>

<!-- =============HOME PAGE TEMPLATE ALL CATEGORIES=============== -->

	<script id="animals-template" type="text/x-handlebars-template">

	<!-- start breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
      </ol>
    <!-- / breadcrumb -->

		{{#each category}}
			<div class="col-md-4 col-sm-6 col-xs-12 main_block" id='main_photos' data-id="{{@index}}">
				<h3>{{name}}</h3>
				<img src='{{animals.1.image1}}' class="home_images" alt="animal"/>
			</div>
		{{/each}}
	</script>

<!-- =============CATEGORY TEMPLATE ALL CATEGORIES=============== -->

	<script id="category-template" type="text/x-handlebars-template">
	<!-- start breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">{{name}}</a></li>
      </ol>
    <!-- / breadcrumb -->

		{{#each animals}}
			<div class="col-md-6 col-sm-6 col-xs-12 main_block" >
				<h3>{{name}}</h3>
				<img src='{{image2}}' id='category_photos' data-id="{{@index}}" class="home_images" alt="animal_category"/>
			</div>
		{{/each}}
	</script>

<!-- =============CAROUSEL ONE CATEGORY TEMPLATE=============== -->

<script id="one-category-template"  type="text/x-handlebars-template">

	<!-- start breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">{{name}}</a></li>
      </ol>
    <!-- / breadcrumb -->

      <div class="col-md-5">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

  
       <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
             <img class="carousel-img" src="{{image1}}" alt=""/>
            <div class="carousel-caption">
              {{name}}
            </div>
            </div>
            <div class="item">
             <img class="carousel-img" src="{{image2}}" alt=""/>
            <div class="carousel-caption">
              {{name}}
            </div>
            </div>
          </div> <!-- / carousel item -->
       

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> <!-- / carousel --> 

      </div>

     <div class="col-md-7">
     	<h2> {{name}}</h2> 
     	<p>{{description}}</p>
     	 
	</div> <!-- / col -->
	</script>

</body>
