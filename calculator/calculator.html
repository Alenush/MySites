<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mycalculator.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row box">
        <div class="col-xs-12 col-sm-12"><h1>Online Calculator</h1>
        <br></div>

         <div class="col-xs-12 col-sm-12">

            <div id="root"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                âˆš
            </a></div>
             <div id="step2"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                x<sup><small>2</small></sup>
            </a></div>
            <div id="step3"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                x<sup><small>3</small></sup>
            </a></div>
            <div id="AC"><a class="col-xs-2 col-sm-2 btn-warning calc_but">
                AC
            </a></div>

         </div>

        <div class="col-xs-12 col-sm-12">

            <div id="num_7"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                7
            </a></div>
            <div id="num_8"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                8
            </a></div>
            <div id="num_9"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                9
            </a></div>
            <div id="del"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                /
            </a></div>

        </div>
        <div class="col-xs-12 col-sm-12">

            <div id="num_4"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                4
            </a></div>
            <div id="num_5"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                5
            </a></div>
            <div id="num_6"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                6
            </a></div>
            <div id="mult"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                x
            </a></div>

        </div>
        <div class="col-xs-12 col-sm-12">

            <div id="num_1"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                1
            </a></div>
            <div id="num_2"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                2
            </a></div>
            <div id="num_3"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                3
            </a></div>
            <div id="min"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                -
            </a></div>

        </div>
        <div class="col-xs-12 col-sm-12">

            <div id="num_0"><a class="col-xs-2 col-sm-2 btn-success calc_but">
                0
            </a></div>
            <div id="num_."><a class="col-xs-2 col-sm-2 btn-success calc_but">
                .
            </a></div>
            <div id="="><a class="col-xs-2 col-sm-2 btn-info calc_but">
                =
            </a></div>
            <div id="sum"><a class="col-xs-2 col-sm-2 btn-primary calc_but">
                +
            </a></div>
        </div>

    <div class="col-xs-12 col-sm-12"><h4 id="current"></h4></div>
    <div class="col-xs-12 col-sm-12"><h3 id="result">Result: </h3></div>

    </div>

</div>

</body>
</html>
